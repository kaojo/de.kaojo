<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../templates/template.xhtml">

            <ui:define name="title">
                Basic Chat
            </ui:define>

            <ui:define name="content">
                <h:outputScript library="js" target="head" name="chat.js" />
                <h:form>
                    <p:growl id="growl" showDetail="true" life="20000" autoUpdate="true" />
                </h:form>
                <h:form id="topForm">
                    <p:panel>
                        <div class="ui-grid  ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <h:outputText  value="Hallo #{userController.user.displayName}" />
                                </div>
                            </div>
                            <p:separator />
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:outputLabel for="inputOpenRoom" value="Add a Chatroom"/>
                                </div>
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:inputText id="inputOpenRoom" value="#{chatController.openRoom}"/>
                                </div>
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:commandButton id="openRoomButton" action="#{chatController.openChatRoom()}" value="Open" update=":tabview inputOpenRoom"/>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:outputLabel for="accessibleRoomsListBox"/>
                                </div>
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:selectOneListbox id="accessibleRoomsListBox" value="#{chatController.accessibleRooms}"/>
                                </div>
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:commandButton id="joinChatButton" action="#{chatController.joinChatRoom()}" value="Join" update=":tabview accessibleRoomsListBox " />
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:commandButton id="refresh" update="@all" icon="ui-icon ui-icon-arrowrefresh-1-e"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="tabview">
                    <p:tabView id="chatTabView" scrollable="true" value="#{chatController.chatRooms}" var="chatRoom">
                        <p:tab id="chatRoom" title="#{chatRoom}" >
                            <div class="ui-grid  ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <!--Chatwindow-->
                                    <div id="#{chatRoom}:chatBoard" class="ui-grid-col-8 contentDiv">
                                        <div class="ui-grid  ui-grid-responsive">
                                            <!--                                            <div class="ui-grid-row">
                                                                                            <div class="ui-grid-col-4 contentDiv">
                                                                                                <h:panelGrid columns="1" cellpadding="1" >
                                                                                                    <h:outputText value="author"/>
                                                                                                    <h:outputText value="timestamp"/>
                                                                                                </h:panelGrid>
                                                                                            </div>
                                                                                            <div class="ui-grid-col-8 contentDiv">
                                                                                                <h:outputText value="content"/>
                                                                                            </div>
                                                                                        </div>-->
                                        </div>
                                    </div>
                                    <!--Userlist-->
                                    <div class="ui-grid-col-4">
                                        <p:dataScroller value="#{chatRoom}" var="chatUser" scrollHeight="300" mode="inline" >
                                            <h:outputText value="#{chatUser}" />
                                        </p:dataScroller>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-8 contentDiv">
                                        <div class="ui-grid ui-grid-responsive" >
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-10 contentDiv">
                                                    <h:inputTextarea id="messageArea" />
                                                </div>
                                                <div class="ui-grid-col-2 contentDiv">
                                                    <p:commandButton type="button" id="messageSendButton" onclick="send(this, '#{chatRoom}')" value="Senden"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:commandButton id="leaveButton" value="Leave" action="#{chatRoom.leaveChatRoom}" update="@all"/>
                                    </div>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
