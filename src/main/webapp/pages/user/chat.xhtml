<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="../templates/template.xhtml">

            <ui:define name="title">
                Chat
            </ui:define>

            <ui:define name="content">
                <h:outputScript library="js" target="head" name="chat.js" />
                <h:outputStylesheet library="css" name="chat.css" />
                <h:form>
                    <p:growl id="growl" showDetail="true" life="2000" autoUpdate="true" />
                </h:form>
                <h:form id="topForm">
                    <p:panel>
                        <div class="ui-grid  ui-grid-responsive">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <h:outputText  value="Hallo #{userController.user.displayName}" />
                                </div>
                            </div>
                            <p:separator />
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:outputLabel for="inputOpenRoom" value="Add a Chatroom"/>
                                </div>
                                <div class="ui-grid-col-6 contentDiv">
                                    <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                                        <p:inputText id="inputOpenRoom" value="#{chatController.openRoom}" maxlength="30"/>
                                        <p:selectBooleanCheckbox value="#{chatController.openPublicRoom}" />
                                        <h:outputText value="Public" />
                                    </h:panelGrid>
                                </div>
                                <div class="ui-grid-col-2 contentDiv">
                                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                                        <p:commandButton id="openRoomButton" action="#{chatController.openChatRoom()}" value="Open" update=":tabview inputOpenRoom"/>
                                    </h:panelGrid>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:outputLabel for="accessibleRooms"/>
                                </div>
                                <div class="ui-grid-col-6 contentDiv">
                                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                                        <p:selectOneMenu id="accessibleRooms" value="#{chatController.joinRoom}">
                                            <f:selectItems value="#{chatController.accessibleRooms}" />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </div>
                                <div class="ui-grid-col-2 contentDiv">
                                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                                        <p:commandButton id="joinChatButton" action="#{chatController.joinChatRoom()}" value="Join" update=":tabview accessibleRooms " />
                                    </h:panelGrid>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-4 contentDiv">
                                    <p:commandButton id="refresh" update="@all" icon="ui-icon ui-icon-arrowrefresh-1-e"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="tabview">
                    <p:tabView id="chatTabView" scrollable="true" value="#{chatController.chatRooms}" var="chatRoom" cache="true">
                        <p:tab id="chatRoom" title="#{chatRoom.name}" >
                            <div class="ui-grid  ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-8 contentDiv moreMessages">
                                        <c:set var="roomVar" value="#{chatRoom.name}"/>
                                        <p:commandLink id="loadMoreMessages" update="@form" actionListener="#{chatController.loadMoreMessages(roomVar)}">
                                            <h:outputText value="old messages"/>
                                        </p:commandLink>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">

                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <!--Chatwindow-->
                                    <div id="#{chatRoom.name}:chatBoard" class="ui-grid-col-8 contentDiv chatBoard">
                                        <div class="ui-grid  ui-grid-responsive">
                                            <ui:repeat value="#{chatRoom.messageHistory}" var="message">
                                                <div class="ui-grid-row">
                                                    <div class="ui-grid-col-3 contentDiv">
                                                        <h:panelGrid columns="1" cellpadding="1" >
                                                            <h:outputText value="#{message.author}"/>
                                                            <h:outputText value="#{message.timestamp}" >
                                                                <f:convertDateTime pattern="dd.MM.yy HH:mm"/>
                                                            </h:outputText>
                                                        </h:panelGrid>
                                                    </div>
                                                    <div class="ui-grid-col-9 contentDiv">
                                                        <h:outputText value="#{message.content}"/>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </div>
                                    </div>
                                    <!--Userlist-->
                                    <div class="ui-grid-col-4">
                                        <p:dataScroller value="#{chatRoom.chatUsers}" var="chatUser" scrollHeight="300" mode="inline" >
                                            <h:outputText value="#{chatUser.displayName}" />
                                        </p:dataScroller>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-8 contentDiv">
                                        <div class="ui-grid ui-grid-responsive" >
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-10 contentDiv">
                                                    <input id="#{chatRoom.name}:messageArea" onkeypress="return sendWithEnter(event, this, '#{chatRoom.name}')" class="messageArea"/>
                                                </div>
                                                <div class="ui-grid-col-2 contentDiv">
                                                    <p:commandButton type="button" id="messageSendButton" onclick="send('#{chatRoom.name}')" value="Senden"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:commandButton id="leaveButton" value="Leave" action="#{chatController.leaveChatRoom(chatRoom.name)}" update="@all"/>
                                    </div>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
