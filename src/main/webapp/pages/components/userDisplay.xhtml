<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:component id="userDisplay" >
            <h:form>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row" >
                        <div class="contentDiv displayName">
                            <h:outputText value="#{userController.user.displayName}" />
                        </div>
                        <p:button outcome="myProfile" icon="ui-icon-person" title="myProfile" />
                        <p:commandButton id="logout" action="#{loginController.logoutButton()}" icon="ui-icon-power" />
                    </div>
                </div>
            </h:form>
        </ui:component>

    </body>
</html>
