<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:component id="header" >
            <h:form>
                <p:panel class="headerBackground">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row" >
                            <div class="ui-grid-col-3 contentDiv">
                                <p:link outcome="/pages/user/chat" value="Chat" />
                            </div>
                            <div class="ui-grid-col-3 contentDiv">
                                <p:link outcome="/pages/user/chat" value="Kontakte" />
                            </div>
                            <div class="ui-grid-col-3 contentDiv">
                                <p:link outcome="/pages/user/administration" value="Verwaltung" />
                            </div>
                            <div class="ui-grid-col-3 contentDiv ">
                                <h:outputText value="#{userController.user.displayName}" class="atomicContent" />
                                <p:button outcome="myProfile" icon="ui-icon-person" title="myProfile" class="atomicContent" />
                                <p:commandButton id="logout" action="#{loginController.logoutButton()}" icon="ui-icon-power" class="atomicContent" />
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:component>
    </body>
</html>
