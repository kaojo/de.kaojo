<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Basic Chat</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body>
        <!-- header -->
        <h:form>
            <p:growl id="growl" showDetail="true" life="20000" autoUpdate="true" />
        </h:form>
        <div class="ui-grid headerDiv ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">

                </div>
            </div>
        </div>
        <!-- body -->
        <div class="ui-grid  ui-grid-responsive">
            <div class="ui-grid-row">
                <!-- small menu column -->
                <div class="ui-grid-col-2 menuDiv">
                </div>
                <!-- wide column -->
                <div class="ui-grid-col-8 contentDiv">
                    <h:form id="topForm">
                        <p:panel>
                            <div class="ui-grid  ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 contentDiv">
                                        <h:outputText  value="Hallo #{chatController.user.displayName}" />
                                    </div>
                                </div>
                                <p:separator />
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:outputLabel for="inputOpenRoom" value="Add a Chatroom"/>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:inputText id="inputOpenRoom" value="#{chatController.openRoom}"/>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:commandButton id="openRoomButton" action="#{chatController.openChatRoom()}" value="Open" update=":tabview inputOpenRoom"/>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:outputLabel for="accessibleRoomsListBox"/>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:selectOneListbox id="accessibleRoomsListBox" value="#{chatController.accessibleRooms}"/>
                                    </div>
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:commandButton id="joinChatButton" action="#{chatController.joinChatRoom()}" value="Join" update=":tabview accessibleRoomsListBox " />
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4 contentDiv">
                                        <p:commandButton id="refresh" update="@all" icon="ui-icon ui-icon-arrowrefresh-1-e"/>
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                    <h:form id="tabview">
                        <p:tabView id="chatTabView" scrollable="true" value="#{chatController.chatRooms}" var="chatRoom">
                            <p:tab title="#{chatRoom.name}" >
                                <div class="ui-grid  ui-grid-responsive">
                                    <div class="ui-grid-row">
                                        <!--Chatwindow-->
                                        <div class="ui-grid-col-8 contentDiv">
                                            <p:dataScroller chunkSize="10"
                                                            value="#{chatRoom.messageHistory}"
                                                            var="message" mode="inline"
                                                            scrollHeight="300">
                                                <div class="ui-grid  ui-grid-responsive">
                                                    <div class="ui-grid-row">
                                                        <div class="ui-grid-col-4 contentDiv">
                                                            <h:panelGrid columns="1" cellpadding="1" >
                                                                <h:outputText value="#{message.author.displayName}"/>
                                                                <h:outputText value="#{message.timestamp}">
                                                                    <f:convertDateTime type="date" pattern="YY-MM-dd hh:mm :"/>
                                                                </h:outputText>
                                                            </h:panelGrid>
                                                        </div>
                                                        <div class="ui-grid-col-8 contentDiv">
                                                            <h:outputText value="#{message.content}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p:dataScroller>
                                        </div>
                                        <!--Userlist-->
                                        <div class="ui-grid-col-4">
                                            <p:dataScroller value="#{chatRoom.chatUsers}" var="chatUser" scrollHeight="300" mode="inline" >
                                                <h:outputText value="#{chatUser.displayName}" />
                                            </p:dataScroller>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-8 contentDiv">
                                            <div class="ui-grid ui-grid-responsive" >
                                                <div class="ui-grid-row">
                                                    <div class="ui-grid-col-10 contentDiv">
                                                        <h:inputTextarea value="#{chatController.messageText}" class="ui-grid-col-11"/>
                                                    </div>
                                                    <div class="ui-grid-col-2 contentDiv">
                                                        <p:commandButton value="Senden" action="#{chatController.sendMessage(chatRoom)}" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ui-grid-col-4 contentDiv">
                                            <p:commandButton id="leaveButton" value="Leave" action="#{chatController.leaveChatRoom(chatRoom)}" update="@all"/>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </div>
                <!-- small sidebar column -->
                <div class="ui-grid-col-2 sidebarDiv">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="ui-grid footerDiv  ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">

                </div>
            </div>
        </div>
    </h:body>
</html>
