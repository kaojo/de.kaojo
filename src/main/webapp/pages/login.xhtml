<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../publicTemplate.xhtml">

            <ui:define name="title">
                Loginpage
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" life="20000" autoUpdate="true" />
                </h:form>
                <h:form>
                    <div class="ui-grid headerDiv ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4 contentDiv">
                                <h:outputText  value="Log in" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="loginName" value="Username"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.loginName}" id="loginName" autocomplete="false" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="loginPass" value="Password"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <h:inputSecret value="loginController.loginPass" id="loginPass"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:commandButton id="login" action="#{loginController.login()}" value="Login"/>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p:separator />
                <h:form>
                    <div class="ui-grid headerDiv ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4 contentDiv">
                                <h:outputText  value="Register" />
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="userName" value="Username"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.userName}" id="userName" autocomplete="false"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="pass" value="Password"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <h:inputSecret value="#{loginController.pass}" id="pass"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="passConfirm" value="Confirm password"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <h:inputSecret value="#{loginController.passConfirm}" id="passConfirm"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="mail" value="Mail"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.mail}" id="mail"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="mailConfirm" value="Confirm Mail"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.mailConfirm}" id="mailConfirm"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:commandButton id="register" action="#{loginController.register()}" value="Register"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
