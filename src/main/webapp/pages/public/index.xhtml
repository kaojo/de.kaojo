<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../templates/publicTemplate.xhtml">

            <ui:define name="title">
                Loginpage
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" life="20000" autoUpdate="true" />
                </h:form>
                <h:form>
                    <div class="ui-grid headerDiv ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4 contentDiv">
                                <h3 class="atomicContent">Log in</h3>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="loginName" value="Username" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.loginName}" id="loginName" autocomplete="false" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="loginPass" value="Password" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:password value="#{loginController.loginPass}" id="loginPass" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:commandButton id="login" action="#{loginController.loginButton()}" value="Login" class="atomicContent"/>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p:separator />
                <h:form>
                    <div class="ui-grid headerDiv ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4 contentDiv">
                                <h3 class="atomicContent">Register</h3>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="userName" value="Username" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.userName}" id="userName" autocomplete="false" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="pass" value="Password" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:password value="#{loginController.pass}" id="pass" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="passConfirm" value="Confirm password" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:password value="#{loginController.passConfirm}" id="passConfirm" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="email" value="Mail" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.email}" id="email" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6 contentDiv">
                                <p:outputLabel for="emailConfirm" value="Confirm Mail" class="atomicContent"/>
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{loginController.emailConfirm}" id="emailConfirm" class="atomicContent"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:commandButton id="register" action="#{loginController.register()}" value="Register" class="atomicContent"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
